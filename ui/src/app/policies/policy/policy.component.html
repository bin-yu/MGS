<h3>
    {{isAdd?"添加策略":"修改已有策略：" + policy.name}}</h3>
  <form name="workerForm">
    <div class="form-group row">
      <label for="cardNo" class="col-lg-2 col-md-2 col-sm-3 col-form-label">策略名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="cardNo" name="cardNo" placeholder="输入策略名" [(ngModel)]="policy.name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-2 col-md-2 col-sm-3 col-form-label">条件</label>
      <div class="col-lg-2 col-md-2 col-sm-3">
          <select class="form-control" id="property" name="property" [(ngModel)]="policy.condition.property">
            <option *ngFor="let property of properties" value='{{property[0]}}'>{{property[1]}}</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3">
            <select class="form-control" id="comparator" name="comparator" [(ngModel)]="policy.condition.comparator">
              <option *ngFor="let comparator of comparators" value='{{comparator[0]}}'>{{comparator[1]}}</option>
            </select>
          </div>
      <div class="col-lg-6 col-md-6 col-sm-3">
        <input type="text" class="form-control" id="value" name="value" placeholder="输入整数" [(ngModel)]="policy.condition.value">
      </div>
    </div>
    <div class="form-group row">
        <label for="action" class="col-lg-2 col-md-2 col-sm-3 col-form-label">执行操作</label>
        <div class="col-lg-3 col-md-3 col-sm-6">
          <select class="form-control" id="action" name="action" [(ngModel)]="policy.action">
            <option *ngFor="let action of actions" value='{{action[0]}}'>{{action[1]}}</option>
          </select>
        </div>
      </div>
    <div class="container-fluid">
        <button type="button" class=" btn btn-primary btn-lg submit-btn" (click)="onSubmit()">提交</button>
        <button type="button" class=" btn btn-primary btn-lg submit-btn" routerLink="../">取消</button>
    </div>
  </form>
  <app-dialog #dialog [title]="isAdd?'添加策略':'修改策略'" [goBackOnSuccess]="true"></app-dialog>
