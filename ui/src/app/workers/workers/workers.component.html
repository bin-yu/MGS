
<div class="input-group ">
  <button class="btn btn-primary " type="button" routerLink="./new" >添加</button>
  <button *ngIf="isAdmin" class="btn btn-primary " type="button" (click)="performDelete()">删除</button>
  <button class="btn btn-primary " type="button" (click)="passTraining()">通过培训</button>
  <input type="text" class="form-control" placeholder="查找姓名..." (keyup) = "performSearch($event)">
</div>
<table class="table table-bordered table-hover ">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">姓名</th>
      <th scope="col">员工编号</th>
      <th scope="col">证件号码</th>
      <th scope="col">联系电话</th>
      <th scope="col">工种</th>
      <th scope="col">劳务公司</th>
      <th scope="col">安全培训状态</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let worker of workers">
      <th scope="row">
        <input type="checkbox" (change)="handleSelectEvent($event,worker)"/>
      </th>
      <td><a href="#" routerLink="./{{worker.id}}">{{worker.name}}</a></td>
      <td>{{worker.id}}</td>
      <td>{{worker.idNo}}</td>
      <td>{{worker.phoneNums}}</td>
      <td>{{worker.types}}</td>
      <td>{{worker.employer}}</td>
      <td>{{worker.getTrainingState()}}</td>
    </tr>
  </tbody>
</table>
<app-pagination [totalItems] = "totalItems" [pageSize]="pageable.size" (onPageLoad)="loadPage($event)"></app-pagination>
