<h2>
  {{isAdd?"新建劳工档案":"修改劳工档案：" + worker.name}}</h2>
<form name="workerForm">
  <div class="form-group row">
    <label for="name" class="col-lg-2 col-form-label">姓名</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="输入姓名" [(ngModel)]="worker.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-lg-2 col-form-label">性别</label>
    <div class="col-lg-10">
      <select class="form-control" id="sex" name="sex" [(ngModel)]="worker.sex">
        <option *ngFor="let sex of sexes" value='{{sex[0]}}'>{{sex[1]}}</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="idNo" class="col-lg-2 col-form-label">证件号码</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="idNo" name="idNo" placeholder="输入身份证号" [(ngModel)]="worker.idNo">
    </div>
  </div>
  <div class="form-group row">
    <label for="types" class="col-lg-2 col-form-label">工种</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="types" name="types" placeholder="输入工种" [(ngModel)]="worker.types">
    </div>
  </div>
  <div class="form-group row">
    <label for="phone1" class="col-lg-2 col-form-label">联系电话</label>
    <div class="col-lg-10">
      <input type="text" class="form-control " id="phone1" name="phone1" placeholder="输入联系电话" [(ngModel)]="worker.phoneNums[0]">
    </div>
  </div>
  <div class="form-group row">
    <label for="employer" class="col-lg-2 col-form-label">劳务公司</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="employer" name="employer" placeholder="输入劳务公司" [(ngModel)]="worker.employer">
    </div>
  </div>
  <div class="form-group row">
    <label for="addr" class="col-lg-2 col-form-label">家庭住址</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="addr" name="addr" placeholder="输入住址" [(ngModel)]="worker.homeAddr">
    </div>
  </div>
  <div class="container-fluid">
      <button type="button" class=" btn btn-primary btn-lg submit-btn" (click)="onSubmit()">提交</button>
      <button type="button" class=" btn btn-primary btn-lg submit-btn" routerLink="../">取消</button>
  </div>
</form>
<app-dialog #dialog [title]="isAdd?'添加劳工':'修改劳工'" [goBackOnSuccess]="true"></app-dialog>
