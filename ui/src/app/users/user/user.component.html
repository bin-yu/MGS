<h3>
  {{isAdd?"添加用户":"修改已有用户：" + user.name}}</h3>
<form name="workerForm">
  <div class="form-group row">
    <label for="name" class="col-lg-2 col-md-2 col-sm-3 col-form-label">登录名</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="输入登录名" [(ngModel)]="user.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="displayName" class="col-lg-2 col-md-2 col-sm-3 col-form-label">姓名</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="displayName" name="displayName" placeholder="输入姓名" [(ngModel)]="user.displayName">
    </div>
  </div>
  <div class="form-group row">
    <label for="role" class="col-lg-2 col-form-label">角色</label>
    <div class="col-lg-10">
      <select class="form-control" id="role" name="role" [(ngModel)]="user.role">
        <option *ngFor="let role of roles" value='{{role[0]}}'>{{role[1]}}</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-lg-2 col-form-label">密码</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" [(ngModel)]="user.password">
    </div>
  </div>
  <div class="container-fluid">
      <button type="button" class=" btn btn-primary btn-lg submit-btn" (click)="onSubmit()">提交</button>
      <button type="button" class=" btn btn-primary btn-lg submit-btn" routerLink="../">取消</button>
  </div>
</form>
